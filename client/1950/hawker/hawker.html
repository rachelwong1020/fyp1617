<template name="hawker">
    <div class="container">
        {{#if gameDone}}
            <div class="row center-align">
                <div class="dialog-container container-purple large-text white-text">
                    <p>小販為貧苦大眾帶來生活趣味，但想一想，若沒有小販管理，後果會怎樣?</p>
                    <button id="before_1950_leave" class="btn-theme white">想完了！</button>
                </div>
            </div>
        {{else}}
            <div id="hawker_content" class="container">
                <div class="row center-align">
                    <div id="cardPile" class="z-depth-4"> </div>
                </div>
                <div class="row center-align">
                    <div id="cardSlots" class="z-depth-4"> </div>
                </div>
            </div>
        {{/if}}
    </div>
</template>

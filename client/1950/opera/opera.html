<template name="opera">
    <div class="container">
        {{#if gameDone}}
            <div class="row center-align">
                <div class="dialog-container container-purple large-text white-text">
                    <p>對粵劇了解更深了嗎？想一想，你覺得應該怎樣承傳粵劇文化？</p>
                    <button id="before_1950_leave" class="btn-theme white">想完了！ </button>
                </div>
            </div>
        {{else}}
            <div class="row">
                {{#each opera}}
                    <div class="col m6 s12">
                        <div class="card horizontal opera-card">
                            <div class="card-image valign-wrapper">
                                <img src="/resources/games/Game1950opera/img/{{coverImg}}">
                            </div>
                            <div class="card-stacked">
                                <div class="card-content">
                                    <span class="card-title">{{name}}</span>
                                    <p>{{description}}</p>
                                </div>
                                <div class="card-action">
                                    <a class="opera-play-video">我想觀看這片</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {{/each}}
            </div>
        {{/if}}
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>{{selectedName}}</h4>
                <video id="opera_video" class="video-js vjs-default-skin vjs-big-play-centered" controls>
                    <source src="/resources/games/Game1950opera/video/{{selectedVideo}}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>
    </div>
</template>

<template name="Game1950Heat">
    {{#if gameDone}}
        <div class="dialog-container container-purple large-text white-text">
            <div class="row">
                <div class="col s4">
                    <div class="char-img">
                        <img src="/resources/badges/1950housematching.png">
                    </div>
                </div>
                <div class="col s8">
                    <p>恭喜你通過考驗，獲得勇氣徽章！</p>
                    <p>隨時都可以按《徽章》翻查徽章列表！</p>
                </div>
            </div>
            <div class="row center-align">
                <button id="before_1950_leave" class="btn-theme white">知道了</button>
            </div>
        </div>
    {{else}}
        <div class="container">
            <div id="game_1950_heat" class="content">
                <div class="container">
                    <div id="my-memory-game"></div>
                </div>
            </div>
        </div>
    {{/if}}
</template>

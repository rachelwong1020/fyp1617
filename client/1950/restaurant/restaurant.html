<template name="restaurant">
<div class="container fluid">
    {{#if gameDone}}
        <div class="row center-align">
            <div class="dialog-container container-purple large-text white-text">
                <p>謝謝惠顧！承惠${{totalPrice}}，獲得開心指數{{totalPrice}}。現今很多傳統茶樓都逐漸被淘汰了，要好好珍惜啊！</p>
                <button id="before_1950_leave" class="btn-theme white">知道</button>
            </div>
        </div>
    {{else}}
        <div class="row">
            <div class="col m9 s12">
                <div class="card food-card-master">
                    <div class="card-content">
                        <span class="card-title food-card-master-card-title">鳳城大酒家<span class="right">檯號: __________ 經手人: __________</span></span>
                        <div class="row">
                            {{#each food}}
                                <div class="col m6 s12">
                                    <div class="card food-card horizontal">
                                        <div class="card-image">
                                            <img src="/resources/games/Game1950restaurant/img/{{coverImg}}">
                                        </div>
                                        <div class="card-stacked">
                                            <div class="card-content">
                                                <span class="card-title">{{name}}</span>
                                                <p>{{description}}</p>
                                            </div>
                                            <div class="card-action">
                                                <a href="#" class="food-price">${{price}}</a>
                                                <a id="food_add" class="waves-effect waves-light btn-floating green darken-4 right food-action"><i class="material-icons">add</i></a>
                                                <a id="food_remove" class="{{#if hasOrderedFood}}{{else}}disabled {{/if}}waves-effect waves-light btn-floating red darken-4 right food-action"><i class="material-icons">remove</i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col m3 s12">
                <div class="card food-invoice">
                    <div class="card-content">
                        <div class="row center-align">
                            <h4>點菜單</h4>
                            <h5>鳳城大酒家</h5>
                        </div>
                        單號: {{invoiceNum}}<br>
                        日期: {{invoiceTime}}<br>
                        <div class="row">
                            <div class="col s6">
                                終端: P510
                            </div>
                            <div class="col s6">
                                服務員: 明明
                            </div>
                            <div class="col s6">
                                桌號: {{tableNum}}
                            </div>
                            <div class="col s6">
                                來客數: 1
                            </div>
                        </div>
                        <div class="divider"></div>
                        {{#each orderedFood}}
                            <div class="row">
                                <div class="col s7">{{name}}</div>
                                <div class="col s3">${{price}}</div>
                                <div class="col s2">x{{orderAmount}}</div>
                            </div>
                        {{else}}
                            <div class="row center-align">
                                <h5>未有食物</h5>
                            </div>
                        {{/each}}
                        <div class="divider"></div>
                        <div class="row">
                            <div class="col s6">
                                <h5 class="right">總數</h5>
                            </div>
                            <div class="col s6">
                                <h5 class="right">${{orderedAmount}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</div>
</template>

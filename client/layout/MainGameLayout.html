<template name="MainGameLayout">
    <main id="main_game_layout" class="pusher main-background-color">
        <div id="side_nav_bar" class="main-background-color">
            <ul class="collapsible" data-collapsible="accordion">
                {{#each checkPoint}}
                    <li>
                        <div class="collapsible-header">
                            <button class="{{btnClass}}">{{name}}</button>
                        </div>
                        <div class="collapsible-body"><span class="teal-text text-lighten-1 game-description">{{description}}</span></div>
                    </li>
                {{/each}}
            </ul>
        </div>
        <div id="main_game_content" class="valign-wrapper" style="background-image: url(/resources/layout/map.svg);">
            {{> Template.dynamic template=gameMain}}
        </div>
        <div id="status_bar">
            <div class="container fluid main-background-color">
                <div class="row">
                    <div class="col m2 s12 center-align">
                        <img src="/resources/character/mainBoy.png" class="user-icon">
                    </div>
                    <div class="col m10 s12">
                        <div class="row">
                            <div class="col m4 s12">
                                <img src="/resources/layout/iconKP.png" class="score-icon">
                                <div class="score-container white-text blue-score">{{kpPoint}}</div>
                            </div>
                            <div class="col m4 s12">
                                <img src="/resources/layout/iconMoney.png" class="score-icon" style="margin-left: 1.5em;">
                                <div class="score-container white-text yellow-score">{{mpPoint}}</div>
                            </div>
                            <div class="col m4 s12">
                                <img src="/resources/layout/iconHP.png" class="score-icon">
                                <div class="score-container white-text red-score">{{hpPoint}}</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s4"></div>
                            <div class="col s4">
                                <div id="game_background" class="status-btn">遊戲背景</div>
                            </div>
                            <div class="col s4">
                                <div id="game_badge" class="status-btn">徽章</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</template>

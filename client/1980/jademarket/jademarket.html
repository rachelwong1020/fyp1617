<template name="jademarket">
<div class="container wide">
    {{#if gameDone}}
        <div class="row center-align">
            <div class="dialog-container container-purple large-text white-text">
                <p>謝謝！承惠${{totalPrice}}，獲得開心指數{{totalPrice}}。玉器市場曾經掀起全球的「中國熱」，但現在逐漸被高檔及名貴玉石首飾商店取替，你能想到方法流傳這種歷史價值嗎？</p>
                <button id="game_1980_jademarket_leave" class="btn-theme white">知道</button>
            </div>
        </div>
    {{else}}
        <div class="row">
            <div class="col m9 s12">
                <div class="card jade-card-master">
                    <div class="card-content">
                        <div class="row">
                            {{#each jade}}
                                <div class="col m4 s12">
                                    <div class="card jade-card horizontal">
                                        <div class="card-image">
                                            <img src="/resources/games/Game1980jademarket/img/{{coverImg}}">
                                        </div>
                                        <div class="card-stacked">
                                            <div class="card-content">
                                                <span class="card-title">{{name}}</span>
                                            </div>
                                            <div class="card-action">
                                                <a href="#" class="jade-price">${{price}}</a>
                                                <a id="jade_add" class="waves-effect waves-light btn-floating green darken-4 right jade-action"><i class="material-icons">done</i></a>
                                                <a id="jade_remove" class="{{#if hasOrderedJade}}{{else}}disabled {{/if}}waves-effect waves-light btn-floating red darken-4 right jade-action"><i class="material-icons">clear</i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col m3 s12">
                <div class="card jade-invoice">
                    <div class="card-content">
                        <div class="card-image">
                            <img src="/resources/games/Game1980jademarket/img/banner.jpg">
                        </div>
                        <div class="row center-align">
                            <h5>玉器市場</h5>
                        </div>
                        <div class="divider"></div>
                        {{#each orderedJade}}
                            <div class="row">
                                <div class="col s9">{{name}}</div>
                                <div class="col s3">${{price}}</div>
                                <!--<div class="col s2">x{{orderAmount}}</div>-->
                            </div>
                        {{else}}
                            <div class="row center-align">
                                <h5>未有玉器</h5>
                            </div>
                        {{/each}}
                        <div class="divider"></div>
                        <div class="row">
                            <div class="col s6">
                                <h5 class="right">總數</h5>
                            </div>
                            <div class="col s6">
                                <h5 class="right">${{orderedAmount}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
                {{#if hasPickedJade}}
                    {{#if hasEnoughMoney}}
                        <div id="check_out" class="btn-large fluid waves-effect waves-light btn-margin">選完了</div>
                    {{else}}
                        <div class="btn-large fluid waves-effect waves-light btn-margin red darken-2">沒有足夠金錢:(</div>
                    {{/if}}
                    <div id="leave_without_checkout" class="btn-large fluid waves-effect waves-light grey btn-margin">不買了</div>
                {{/if}}
            </div>
        </div>
    {{/if}}
</div>
</template>

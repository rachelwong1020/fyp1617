<template name="override-atPwdFormBtn">
    <button id="at-btn" class="btn-theme white fluid submit {{submitDisabled}}">{{buttonText}}</button>
</template>

<template name="override-atPwdForm">
    <div class="at-pwd-form">
        <form role="form" id="at-pwd-form" class="{{disabled}} col s12" novalidate action="#" method="POST">
            <div class="row center-align">
                {{#each fields}}
                    {{> atInput}}
                {{/each}}
            </div>
            {{#if showReCaptcha}}
                {{> atReCaptcha}}
            {{/if}}
            <div class="row center-align">
                {{> atPwdFormBtn}}
            </div>
            {{#if showForgotPasswordLink}}
                {{> atPwdLink}}
            {{/if}}
        </form>
    </div>
</template>

<template name="override-atForm">
    {{#unless hide}}
        <div class="at-form">
            {{#if showOauthServices}}
                {{> atOauth}}
            {{/if}}
            {{#if showServicesSeparator}}
                {{> atSep}}
            {{/if}}
            {{#if showError}}
                {{> atError}}
            {{/if}}
            {{#if showResult}}
                {{> atResult}}
            {{/if}}
            {{#if showMessage}}
                {{> atMessage}}
            {{/if}}
            {{#if showPwdForm}}
                {{> atPwdForm}}
            {{/if}}
            {{#if showTermsLink}}
                {{> atTermsLink}}
            {{/if}}
            {{#if showSignInLink}}
                {{> atSigninLink}}
            {{/if}}
            {{#if showSignUpLink}}
                {{> atSignupLink}}
            {{/if}}
            {{#if showResendVerificationEmailLink}}
                {{> atResendVerificationEmailLink}}
            {{/if}}
        </div>
    {{/unless}}
</template>

<template name="override-atTextInput">
    <div class="at-input input-field col s12 {{#if feedback}}has-feedback{{/if}}">
        <input id="at-field-{{_id}}" name="at-field-{{_id}}" type="{{type}}" class="validate {{#if hasError}}invalid{{/if}} {{#if hasSuccess}}valid{{/if}}">
        <label for="at-field-{{_id}}" data-error="{{errorText}}" class="white-text">{{displayName}} {{#unless required}}{{optionalText}}{{/unless}}</label>
    </div>
</template>

<template name="Before1950Game">
    <div class="row">
        <div id="before_1950_questions" class="container fluid large-text white-text">
            <h3>第{{questionNumber}}條</h3>
            <div class="row center-align">
                <h4>{{question}}</h4>
            </div>
            <div class="row center-align">
                {{#each option}}
                    <div class="col s{{optionColNum}}">
                        <div class="{{#if showCorrectColor}}correct{{/if}}{{#if showIncorrectColor}}incorrect{{/if}} card option hoverable">
                            <div class="card-content white-text">
                                <span class="card-title">{{this}}</span>
                            </div>
                        </div>
                    </div>
                {{/each}}
            </div>
            {{#if questionAnswered}}
                <div class="row center-align">
                    {{#if questionsCompleted}}
                        <button id="before_1950_game_done" class="btn-theme white">完成</button>
                    {{else}}
                        <button id="before_1950_game_next" class="btn-theme white">下一條</button>
                    {{/if}}
                </div>
            {{/if}}
        </div>
    </div>
</template>
